<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <style>
      .apple { fill: #ff0000; }
      .leaf { fill: #2c5f2d; }
      .stem { fill: #8b7355; }
    </style>
  </defs>
  
  <!-- Apple body -->
  <ellipse class="apple" cx="50" cy="55" rx="35" ry="38"/>
  
  <!-- Apple indent at top -->
  <ellipse class="apple" cx="50" cy="18" rx="12" ry="10" fill="#ff0000" opacity="0.8"/>
  
  <!-- Stem -->
  <rect class="stem" x="47" y="10" width="6" height="15" rx="3"/>
  
  <!-- Leaf -->
  <ellipse class="leaf" cx="58" cy="16" rx="10" ry="6" transform="rotate(45 58 16)"/>
  
  <!-- Shine/highlight -->
  <ellipse cx="35" cy="40" rx="12" ry="15" fill="#ffffff" opacity="0.3"/>
</svg>
